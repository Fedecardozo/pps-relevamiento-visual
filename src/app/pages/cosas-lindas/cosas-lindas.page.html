<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-justify-content-around">
      <button routerLink="/mis-imagenes">
        Mis imagenes
        <i class="fa-solid fa-images"></i>
      </button>
      <button>
        Graficos
        <i class="fa-solid fa-chart-pie"></i>
      </button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (item of this.imagenes; track $index) {

  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuario: {{item.usuario}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="img">
        <img [src]="item.path" />
      </div>
    </ion-card-content>
    <div class="div-btns">
      <ion-card-subtitle>Fecha: {{item.convertirFecha()}}</ion-card-subtitle>
      <ion-button shape="round" color="tertiary" fill="outline">
        @if(true) {
        <i class="fa-regular fa-heart"></i>
        } @else {
        <i class="fa-solid fa-heart"></i>
        }
      </ion-button>
    </div>
  </ion-card>
  }
</ion-content>
