<div class="centered-div">
  <div class="formbold-form-wrapper">
    <form>
      <div class="justify-center">
        <img src="assets/logo.png" alt="icono" class="img-icon" />
      </div>
      <div class="formbold-form-title">
        <h2 class="">Iniciar sesión</h2>
      </div>
      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Correo</label>
        <input
          type="email"
          name="email"
          class="formbold-form-input"
          [(ngModel)]="correo"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Contraseña</label>
        <input
          type="password"
          name="clave"
          class="formbold-form-input"
          [(ngModel)]="password"
        />
      </div>
      <div class="justify-between formbold-mb-3">
        <ion-button
          size="small"
          shape="round"
          color="danger"
          (click)="cargaUsuario(usuarios[0])"
          >Fede</ion-button
        >
        <ion-button
          size="small"
          shape="round"
          color="danger"
          (click)="cargaUsuario(usuarios[1])"
          >Luna</ion-button
        >
        <ion-button
          size="small"
          shape="round"
          color="danger"
          (click)="cargaUsuario(usuarios[2])"
          >Clari</ion-button
        >
      </div>
      <ion-button
        shape="round"
        color="danger"
        expand="full"
        class="mb-4"
        (click)="validarSesion()"
        >Iniciar Sesión</ion-button
      >
    </form>
  </div>
</div>
